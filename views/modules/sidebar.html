<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/inicio" class="brand-link">
    <img src="{{ url_for('static', filename='img/adminlte/AdminLTELogo.png') }}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Sistema</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        {% if user.foto %}
          <img src="{{ url_for('static', filename='img/'+user.foto) }}" class="img-circle elevation-2" alt="User Image">
        {% else %}
          <img src="{{ url_for('static', filename='img/users/default.png') }}" class="img-circle elevation-2" alt="User Image">
        {% endif %}
      </div>
      <div class="info">
        <a class="d-block">Hola, {{ user.nombre }}</a>
        <a class="d-block small">{{ user.email }}</a>
        <span class="badge badge-light">{{ user.perfil }}</span>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Buscar..." aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a href="/inicio" class="nav-link {% if request.path == '/inicio' %} active {% endif %}">
            <i class="nav-icon fas fa-home"></i>
            <p>
              Inicio
              <span class="right badge badge-dark">Home</span>
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="/usuarios" class="nav-link {% if request.path == '/usuarios' %} active {% endif %}">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Usuarios
              <span class="right badge badge-dark"></span>
            </p>
          </a>
        </li>
        <li class="nav-item {% if request.path in ['/productos', '/categorias'] %} menu-is-opening menu-open {% endif %}">
          <a href="#" class="nav-link {% if request.path in ['/productos', '/categorias'] %} active {% endif %}">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Almacen
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/productos" class="nav-link {% if request.path == '/productos' %} active {% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Productos</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/categorias" class="nav-link {% if request.path == '/categorias' %} active {% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Categor√≠as</p>
              </a>
            </li>
          
          </ul>
        </li>
        <li class="nav-item">
          <a href="/ajustes" class="nav-link">
            <i class="nav-icon fas fa-cog"></i>
            <p>
              Ajustes
              <span class="right badge badge-primary">Ver</span>
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/logout" class="nav-link">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>
              Salir      
            </p>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
